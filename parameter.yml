find_replace:
  - find_value: "dev-lakehouse-id"
    replace_value:
      DEV: "dev-lakehouse-id"
      PROD: "prod-lakehouse-id"
    item_type: "Notebook"

  - find_value: "dev-workspace-id"
    replace_value:
      DEV: "dev-workspace-id"
      PROD: "prod-workspace-id"
    item_type: "Notebook"

key_value_replace:
  - find_key: "$.properties.typeProperties.scheduler.recurrence.triggers[0].schedule.status"
    replace_value:
      DEV: "Paused"
      PROD: "Active"
    file_path: "**/*.DataPipeline/pipeline-content.json"

semantic_model_binding:
  default:
    connection_id:
      DEV: "dev-connection-id"
      PROD: "prod-connection-id"
